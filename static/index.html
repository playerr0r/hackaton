<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея с детекцией животных</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <!-- Основной контейнер -->
  <div class="container">

    <!-- Панель загрузки фотографий -->
    <div class="upload-panel">
      <input type="file" id="fileInput" multiple accept="image/*" webkitdirectory>
      <button id="uploadButton">Загрузить</button>
      <button id="downloadButton">Выгрузить</button>
    </div>

    <!-- Поля для ввода минимальных размеров bbox -->
    <div class="bbox-settings">
      <label>Минимальная ширина bbox (px):
        <input type="number" id="minWidth" value="128">
      </label>
      <label>Минимальная высота bbox (px):
        <input type="number" id="minHeight" value="128">
      </label>
    </div>

    <!-- Прогресс загрузки -->
    <div id="progressBarContainer" class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- Область для отображения выбранного изображения -->
    <div id="mainDisplay" class="main-display">
      <p>Выберите фотографию снизу для просмотра в большем масштабе</p>
    </div>

    <!-- Вкладки для сортировки фотографий -->
    <div class="tabs">
      <button class="tab-button" onclick="openTab('goodView')">Хороший вид</button>
      <button class="tab-button" onclick="openTab('badView')">Плохой вид</button>
    </div>

    <!-- Контейнер для миниатюр с хорошим видом -->
    <div id="goodView" class="tab-content">
      <h2>Хороший вид</h2>
      <div id="goodViewPhotos" class="photo-thumbnails"></div>
    </div>

    <!-- Контейнер для миниатюр с плохим видом -->
    <div id="badView" class="tab-content" style="display:none;">
      <h2>Плохой вид</h2>
      <div id="badViewPhotos" class="photo-thumbnails"></div>
    </div>

  </div>

  <script src="/static/script.js"></script> <!-- Подключение JavaScript для функциональности -->
</body>
</html>
